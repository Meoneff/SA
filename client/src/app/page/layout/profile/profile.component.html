<div class="container">
    <p style="font-size: 56px;">Danh sách học viên</p>

    <div class="container_main">
        <div class="btn">
            <button (click)="addPerson()" appearance="primary" tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3" size="m">
                <tui-icon icon="tuiIconUserPlus" style="margin-right: 10px;"></tui-icon>
                Thêm học viên
            </button>
        </div>

        <div class="table">
            <table class="tui-table">
                <tbody>
                    <tr class="tui-table__tr tui-table__tr_border_none">
                        <th class="tui-table__th">Họ tên</th>
                        <th class="tui-table__th">Ngày sinh</th>
                        <th class="tui-table__th">Email</th>
                        <th class="tui-table__th">Số điện thoại</th>
                        <th class="tui-table__th tui-table__th_last"></th>
                    </tr>

                    <tr class="tui-table__tr tui-table__tr_border_none" *ngFor="let item of person">
                        <td class="tui-table__td">{{item.name}}</td>
                        <td class="tui-table__td">{{item.date}}</td>
                        <td class="tui-table__td">{{item.email}}</td>
                        <td class="tui-table__td">{{item.phone}}</td>
                        <td class="tui-table__td tui-table__td_last">
                            <button>edit</button>
                            <button>remove</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            
        </div>

    </div>
</div>
